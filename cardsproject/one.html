<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second card</title>
    <link rel="stylesheet" href="one.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="image">
                <img src="office.jpg" alt="image" height="200px" width="400px">
            </div>
            <div class="h">
                <h2>Order Summary</h2>
            </div>
            <div class="p">
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, doloribus.</p>
            </div>
            <div class="amountbox">
                <div class="leftbox">
                    <div class="imgbox">
                        <img src="music.jpg" alt="music" width="50px" height="50px">
                    </div>
                    <div class="contentbox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="paymentbutton">Proceed To Payment</button>
            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
