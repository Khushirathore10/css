<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            box-sizing: border-box;
            border:1px solid black;
            height: 150px;
            width:150px;
            padding:10px;
            margin:10px;
        }
        .box2{
            display: inline-block;
            border:1px solid black;
            height: 150px;
            width:150px;
            padding:10px;
            margin:10px;
        }
        .box3{
            display: block;
            border:1px solid black;
            height: 150px;
            width:150px;
            padding:10px;
        }
        .box4{
            border:1px solid black;
            padding:10px;
            height:20px;
        }
    </style>
</head>
<body>
    <div class="box1">this is first div tag</div>
    <div class="box2">this is second div tag</div>
    <span class="box3">first span tag</span>
    <span class="box4">second span tag</span>
</body>
</html>
