<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border:2px solid black;
            background-color: beige;
            margin:2px;
            padding:2px;
            display: flex;
            flex-direction: row;
            width:450px;
        }
        .box{
            background-color: aquamarine;
            border:1px solid blue;
            width:47%;
            margin:3px;
            padding:2px;
            display:flex;
            flex-direction: column;
        }
        .box1{
            background-color: yellow;
            border:1px solid brown;
            width:47%;
            margin:3px;
            padding:2px;
        }
        p{
            border:1px solid red;
        }
        @media(max-width:640px){
            .container{
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>hello guys</p>
            <p>Khushi here</p>
        </div>
        <div class="box1">
            <img src="sup3.jpeg" alt="image1" width="170px">
        </div>
    </div>
</body>
</html>
