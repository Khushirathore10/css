<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform in css</title>
    <style>
        .container{
            width:100vw;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 400px;
            height:400px;
            background-color: aqua;
            border:2px solid black;
            display:flex;
            justify-content: center;
            align-items: center;
            /* margin:auto; */
            transition:all 3s linear 1s;
        }
        p{
           font-size: 36px;
        }
        .box:hover{
            /* transform: rotate(-45deg); */
            /* transform:scale(-2) */
            /* transform: skew(-45deg); */
            /* transform:translate(500px,0px) */
            transform: translate(500px,500px);
            /* transform:scaleX(2); */
            /* transform:scaleY(2); */
          

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>this is a div block</p>
        </div>
    </div>
</body>
</html>
