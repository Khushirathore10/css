<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            width:100%;
            height:100%;
            gap: 1rem;
            background-color: bisque;
            border:1px solid black;
            padding: 4rem;
            display: grid;
            grid-template-areas:
             "Header Header Header"
             "sidebar Content1 Content1"
             "sidebar Content2 Content3"
             "Footer Footer Footer";
        }
        .item{
            background-color: rgb(163, 200, 200);
            padding:1rem;
            border: 2px solid black;
            color:rgb(32, 29, 29);
        }
        #Header{
            grid-area: Header;
        }
        #Sidebar{
            grid-area: sidebar;
        }
        #Content1{
            grid-area: Content1;
        }
        #Content2{
            grid-area: Content2;
        }
        #Content3{
            grid-area: Content3;
        }
        #Footer{
            grid-area: Footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="Header">Header</div>
        <div class="item" id="Sidebar">Sidebar</div>
        <div class="item" id="Content1">Content1</div>
        <div class="item" id="Content2">Content2</div>
        <div class="item" id="Content3">Content3</div>
        <div class="item" id="Footer">Footer</div>
    </div>
</body>
</html>
