<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .container{
            position: relative;
            height:8000px;
            background-color: beige;
        }
        .p1{
            position: relative;
            top:100px;
        }
        /* .p2{
            position: absolute;
            top:200px;
        } */
        .p4{
            position:fixed;
        }
        .p3{
            position:sticky;
            top:100px;
        }
        .box{
            background-color: aquamarine;
            height:5000px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sup1.jpeg" alt="image1" width="200px" class="p1">
        <img src="sup2.jpg" alt="image2" width="200px" class="p2">
        <img src="sup3.jpeg" alt="image3" width="200px" class="p3">
        <img src="sup4.jpg" alt="image4" width="200px" class="p4">
    </div>
    <div class="box"></div>
</body>
</html>
